---
layout: default
slug: single
---
<article class="post container card" oncontextmenu="return false"><!--防止复制黏贴-->
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">
      <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      <span class="post-author">by {{ site.author.name }}</span>
    </span>
  </header>

  <div class="post-content">

    {{ content }}

    <aside class="share">

      <span>Share this: </span>

      <a href="http://twitter.com/share?text={{page.title}}&amp;url={{site.url}}{{ page.url }}&amp;hashtags=web,dev,blog,soudev&amp;via=@magee_zhang"
      onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="fa fa-twitter-square"></i>
      </a>

      <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"
      onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <i class="fa fa-facebook-square"></i>
      </a>

    </aside>

    {% include comments.html %}

    <!--回到顶部的小插件-->
    <div align="center">
  	<a href="#">
  	<i class="fa fa-arrow-circle-up fa-2x"></i>
  	</a>
  </div>
   <div align="center">
  		<!--提示回到顶部-->
     <font face="verdana" color="#6183AB">Back to the top!</font>
  </div>
    <div align="center">
      <!--添加访问统计，使用第三方全域大数据服务提供商CNZZ作为站长统计-->
    <script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1261478399'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s11.cnzz.com/z_stat.php%3Fid%3D1261478399%26show%3Dpic1' type='text/javascript'%3E%3C/script%3E"));</script>
    </div>
  </div>
</article>
